<!doctype html>
<html>
    <head>
        <title>Posts</title>
    </head>
    <body>
        <div>
            {% for post in posts %}
                <div>
                    <a href="{% url 'post' post.id %}">
                        <h2>{{ post.title|capfirst }}</h2>
                    </a>
                    <h3>{{ post.subtitle }}</h3>
                    {% if post.image %}
                        <img src="{{ post.image.url }}">
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </body>
</html>
